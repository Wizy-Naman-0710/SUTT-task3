{% extends 'student_layout.html' %}
{% block content %}
<div class="p-6 w-full h-[100vh] overflow-y-scroll">
  
    <div class="relative flex flex-col w-full h-full overflow-scroll text-gray-700 bg-white shadow-md rounded-lg bg-clip-border ">
      <table class="w-full text-left table-auto min-w-max overflow-scroll">
        <thead>
          <tr>
            <th class="p-4 border-b border-slate-300 bg-slate-50">
              <p class="block text-sm font-normal leading-none text-slate-500">
                Book
              </p>
            </th>
            <th class="p-4 border-b border-slate-300 bg-slate-50">
              <p class="block text-sm font-normal leading-none text-slate-500">
                Issue
              </p>
            </th>
            <th class="p-4 border-b border-slate-300 bg-slate-50">
              <p class="block text-sm font-normal leading-none text-slate-500">
                Return
              </p>
            </th>
            <th class="p-4 border-b border-slate-300 bg-slate-50">
              <p class="block text-sm font-normal leading-none text-slate-500">
                fees
              </p>
            </th>
          </tr>
        </thead>
        <tbody>
          {% for record in records %}
          <tr class="hover:bg-slate-50">
            <td class="p-4 border-b border-slate-200">
              <p class="block text-sm w-96 text-slate-800">
                 {{ record.book.title }}
              </p>
            </td>
            <td class="p-4 border-b border-slate-200">
              <p class="block text-sm text-slate-800">
                {{ record.borrow_date }}
              </p>
            </td>
            <td class="p-4 border-b border-slate-200">
              <p class="block text-sm text-slate-800">
                {{ record.return_date }}
              </p>
            </td>
            <td class="p-4 border-b border-slate-200">
              <a href="#" class="block text-sm font-semibold text-slate-800">
                {{ record.late_fees }}
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    
  </div>
{% endblock %}
