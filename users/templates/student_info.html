
{% extends 'student_layout.html' %}
{% block content %}

<div class="h-[100vh] overflow-y-scroll w-[50vw] px-6 py-8">

    <h2 class="text-base/7 font-semibold text-gray-900">Student Profilie</h2>
    <p class="mt-1 text-sm/6 text-gray-600">Add/Update your Student Profile</p>

  
    <form method="POST">
      {% csrf_token %}
        <div class="space-y-12">
          <div class="border-b border-gray-900/10 pb-12">
      
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="sm:col-span-4">
                  <label for="username" class="block text-sm/6 font-medium text-gray-900">BITS ID</label>
                  <div class="mt-2">
                    <div class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-teal-600">
                      <input required type="text" value="{{bits_id}}" name="bits-id" id="bits-id" class=" border-none block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6" placeholder="ID">
                    </div>
                  </div>
                </div>
                <div class="sm:col-span-4">
                  <label for="username" class="block text-sm/6 font-medium text-gray-900">Hostel Info</label>
                  <div class="mt-2">
                    <div class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-teal-600">
                      <input required type="text" value="{{hostel}}" name="hostel" id="hostel" class=" border-none block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6" placeholder="Eg. GN-4134">
                    </div>
                  </div>
                </div>
              
            </div>
          </div>
      
        <div class="mt-6 flex items-center justify-end gap-x-6">
          <button type="submit" class="rounded-md bg-teal-400 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600">Save</button>
        </div>
      </form>
      
</div>

{% endblock %}
